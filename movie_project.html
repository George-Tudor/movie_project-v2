<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loading">
    <img src="img/movies.gif">
    <h1 class="loading">LOADING...</h1>
</div>

<div id="content">
<h1>The Movie App</h1>
<div class="movies d-flex flex-wrap" id="movies">

</div>

<h1>Add a Movie!</h1>
<form>
    <div class="form-group">
        <label for="addMovie">Enter Movie</label>
        <input class="addMovie form-control form-control-sm" id="addMovie">
    </div>
    <div class="form-group">
        <label for="rating">Enter Rating</label>
        <input class="rating form-control form-control-sm" id="rating">
     </div>

    <button type="submit" class="submitMovie btn btn-outline-primary" id="submitMovie">Add Movie</button>
</form>

<div id="selector" class="form-group">
    <h1>Select Movie to Edit</h1>
    <select class="movie-selector form-control form-control-sm" id="movie-selection">
    </select>
</div>
<div class="form-group">
    <label for="editMovie">Change Movie Title</label>
    <input class="movieTitle form-control form-control-sm" id="editMovie">
    <small id="editMovieHelp" class="form-text text-muted">Change movie rating</small>
</div>
<div class="form-group" id="selectForm">
    <label for="rating">Change Movie Rating</label>
    <small id="ratingHelp" class="form-text text-muted">Enter the rating</small>
    <input type="text" class="rating form-control form-control-sm" id="editRating">
</div>

<button type="submit" class="submitMovie" id="editButton">Edit Movie</button>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossOrigin="anonymous"></script>
<script src="js/javascript.js">
</script>
</div>
</body>
</html>
